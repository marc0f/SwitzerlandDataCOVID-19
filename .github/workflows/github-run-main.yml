name: Run main.py to generate images with latest data (every day at 18:00)
on:
  schedule:
    - cron: '0 18 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: 3.7
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run main.py
        run: python main.py

      - name: Commit new images
        run: |
          git config user.name github-run-main-action
          git config user.email github-run-main-action@github.com
          git add images/.
          git commit -m "auto-update at `date +'%Y-%m-%d %H:%M:%S'`"
          git push
